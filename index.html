<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo List</title>
        <script type="module" src="./js/main.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container py-4">
            <div class="header">
                <h1 class="mb-0"><i class="bi bi-check-circle-fill checkmark"></i>Todo List</h1>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>

            <div class="card section-card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="new-task" class="form-control" placeholder="Add a new task...">
                        <button class="btn btn-primary" type="button" id="add-task">
                            <i class="bi bi-plus-lg me-1"></i>ADD
                        </button>
                    </div>
                </div>
            </div>

            <div class="card section-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0"><i class="bi bi-list-task me-2"></i>Tasks</h5>
                </div>
                <div class="card-body p-0">
                    <ul id="task-list" class="list-group list-group-flush"></ul>
                </div>
            </div>

            <div class="card section-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0"><i class="bi bi-check2-all me-2"></i>Completed Items</h5>
                </div>
                <div class="card-body p-0">
                    <ul id="completed-list" class="list-group list-group-flush"></ul>
                </div>
            </div>


        </div>

    </body>
</html>
